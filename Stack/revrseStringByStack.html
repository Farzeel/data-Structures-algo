<body>
    <script>
             let data = []
        let currentValue = data.length
    
        function push(newValue){
        
        data[currentValue]=newValue
        currentValue +=1
       
        }
     
       function pop(){
          let popvalue  = data[currentValue-1]
          currentValue -=1
          data.length = currentValue
          return popvalue
       }
       let str = "hello"
       str = str.split("")
        
       function reverseStr(str){
              for(let i=0 ;i<str.length;i++){
               
               push(str[i])
              }
              for(let i=0 ; i<str.length;i++){
                str[i]=pop()
                
              }
          
            
       }
    //    console.log(str)
    reverseStr(str)
    str = str.join("")
    console.log(str)

    //  console.log(reverseStr(str) )

    //    console.log(str)


    </script>
