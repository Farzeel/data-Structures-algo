<body>
    <script>
        let data = []
        let currentValue = data.length
        let max  = 5

        function push(newValue){
            if(currentValue >= max){
               console.log(`Stack is full you cannot add ${newValue}`)
            }else{
                data[currentValue]=newValue
                currentValue += 1
            }
        }
       push(1)
       push(2)
       push(3)
       push(4)
       push(5)
     

       function pop(){
          if(currentValue>0){
          currentValue -=1
          data.length = currentValue
          }else{
            console.log(`satck is empty first please add item`)
          }
       }
pop()
       
       console.log(data)
    </script>
</body>
